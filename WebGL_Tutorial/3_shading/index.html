<html>

<style>
body {
  margin: 20px 0;
  width: 100%;
  text-align: center
}

#canvas {
  border: 1px solid #000;
  background-color: #000;
}

#link {
  margin-top: 10px;
  width: 500px;
  display: inline-flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
}
</style>

<script src="math.js"></script>
<script src="render.js"></script>

<script>

// Screen
const SCREEN_WIDTH = 500
const SCREEN_HEIGHT = 500

// View
const CENTER = new Vec3(0, 0, 0)
const UP = new Vec3(0, 1, 0)
const FOVY = toRad(60)
const NEAR = 0.1
const FAR = 20
let eyePosR = 4
let eyePosTheta = toRad(45)
let eyePosPhi = toRad(0)

// Polygons
const POLYGONS = [
  new Polygon({
    vertices: [
      new Vec3( 1, 0,  1),
      new Vec3( 1, 0, -1),
      new Vec3(-1, 0,  1),
    ],
    normal: new Vec3(0, 1, 0),
  }),
  new Polygon( {
    vertices: [
      new Vec3(-1, 0,  1),
      new Vec3( 1, 0, -1),
      new Vec3(-1, 0, -1),
    ],
    normal: new Vec3(0, 1, 0),
  }),
]

// Mouse operation
let isMouseDrag = false
let mousePosX = 0
let mousePosY = 0

function init () {
  const canvas = document.getElementById('canvas')
  canvas.width = SCREEN_WIDTH
  canvas.height = SCREEN_HEIGHT

  canvas.addEventListener('mousedown', (e) => {
    isMouseDrag = true
    mousePosX = e.offsetX
    mousePosY = e.offsetY
  })

  canvas.addEventListener('mousemove', (e) => {
    if (isMouseDrag) {
      const newMousePosX = e.offsetX
      const newMousePosY = e.offsetY
      eyePosPhi = eyePosPhi + (newMousePosX - mousePosX) * 0.01
      const newEyePosTheta = eyePosTheta - (newMousePosY - mousePosY) * 0.01
      eyePosTheta = Math.max(Math.min(newEyePosTheta, Math.PI / 2), 0.01)
      mousePosX = newMousePosX
      mousePosY = newMousePosY
    }
  })

  canvas.addEventListener('mouseup', (e) => {
    isMouseDrag = false
  })

  canvas.addEventListener('keydown', (e) => {
    if (e.key === 'o') {
      eyePosR *= 1.05
    }else if(e.key === 'i') {
      eyePosR *= 0.95
    }
  })

  window.requestAnimationFrame(draw);
}

function draw () {
  const eye = {
    x: eyePosR * Math.sin(eyePosTheta) * Math.cos(eyePosPhi),
    y: eyePosR * Math.cos(eyePosTheta),
    z: eyePosR * Math.sin(eyePosTheta) * Math.sin(eyePosPhi),
  }

  const time = new Date().getTime()
  const lightPos = {
    x: 0.5 * Math.cos(time * 0.0016),
    z: 0.5 * Math.sin(time * 0.001),
    y: 0.5 + 0.2 * Math.cos(time * 0.002),
  }

  const imageData = render({
    polygons: POLYGONS,
    view: { eye, center:CENTER, up:UP, fovy:FOVY, near:NEAR, far:FAR },
    lightPos,
    screen: { width:SCREEN_WIDTH, height:SCREEN_HEIGHT },
  })

  const viewMat = lookAt(eye, CENTER, UP)
  const projMat = perspective(FOVY, SCREEN_WIDTH/SCREEN_HEIGHT, NEAR, FAR)
  const mat = mulMat4(projMat, viewMat)
  const lightPos2D = mulMat4Vec4(mat, new Vec4(lightPos.x, lightPos.y, lightPos.z, 1))
  const lightPosX = (lightPos2D.x / lightPos2D.w + 1) * SCREEN_WIDTH / 2
  const lightPosY = SCREEN_HEIGHT - (lightPos2D.y / lightPos2D.w + 1) * SCREEN_HEIGHT / 2
  drawCircle(imageData, {x:lightPosX,y:lightPosY}, 5, {r:255, g:255, b:255})

  const canvas = document.getElementById('canvas')
  const ctx = canvas.getContext('2d')
  ctx.putImageData(imageData, 0, 0)

  window.requestAnimationFrame(draw);
}

</script>

<body onload="init()">
  <canvas id="canvas" tabindex="0"></canvas>
  <div id="link">
    <a href="../2_rasterize/">Back</a>
    <a href="../4_render3DModel/">Next</a>
  </div>
</body>

</html>
